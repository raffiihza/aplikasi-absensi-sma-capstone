{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Tambah Mapel</h1>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="nama_pelajaran" class="block text-gray-700">Nama Mapel:</label>
        <input type="text" id="nama_pelajaran" name="nama_pelajaran" class="w-full px-4 py-2 border rounded" required>
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Simpan</button>
</form>
{% if error %}
<p class="text-red-500">{{ error }}</p>
{% endif %}
{% endblock %}
