{% extends 'base.html' %} {% block content %}
<div class="">
  <h1 class="text-2xl font-bold mb-4">Tambah Guru</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-4">
      <label for="nip" class="block text-gray-700">NIP</label>
      <input
        type="text"
        name="nip"
        id="nip"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="nama" class="block text-gray-700">Nama</label>
      <input
        type="text"
        name="nama"
        id="nama"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="mb-4">
      <label for="gender" class="block text-gray-700">Jenis Kelamin</label>
      <select
        name="gender"
        id="gender"
        class="w-full p-2 border rounded"
        required
      >
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="no_telepon" class="block text-gray-700">No Telepon</label>
      <input
        type="text"
        name="no_telepon"
        id="no_telepon"
        class="w-full p-2 border rounded"
        required
      />
    </div>
    <div class="flex justify-end">
      <a
        href="{% url 'manage_guru' %}"
        class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
        >Batal</a
      >
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
        Tambah
      </button>
    </div>
  </form>
</div>
{% endblock %}
