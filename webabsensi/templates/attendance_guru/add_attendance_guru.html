{% extends 'base.html' %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Tambah Absensi</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="block mb-2">Tanggal:</label>
        <p class="mb-4">{{ date|date:"d F Y" }}</p>

        <label class="block mb-2">Status:</label>
        <select name="status" class="border p-2 mb-4 w-full">
            <option value="Hadir">Hadir</option>
            <option value="Sakit">Sakit</option>
            <option value="Izin">Izin</option>
            <option value="Cuti">Cuti</option>
        </select>

        <label class="block mb-2">Bukti (opsional):</label>
        <input type="file" name="bukti" class="border p-2 mb-4 w-full">

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Simpan</button>
    </form>
</div>
{% endblock %}
